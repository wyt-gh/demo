<!DOCTYPE html>
<html class="x-admin-sm">
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
<!--     <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" /> -->
    {include file="common:head"}
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>
    <div class="layui-fluid">
        <div class="layui-row">
            <form action="" method="post" class="layui-form layui-form-pane">
                <div class="layui-form-item">
                    <label for="name" class="layui-form-label">
                        <span class="x-red">*</span>角色名
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="name" name="role_name" required="" lay-verify="required"
                        autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">
                        拥有权限
                    </label>
                    <table  class="layui-table layui-input-block">
                        <tbody>
                           {volist name="list" id="vo"}
                            <tr>
                            {eq name="$vo.parent_id" value="0"}
                            <td>            
                                <input type="checkbox" name="like1[write]" lay-skin="primary" lay-filter="father" title="{$vo.rule_name}" value="{$vo.id}"> 
                            </td> 
                            <td>
                                {volist name="list" id="v"}
                                {eq name="$v.parent_id" value="$vo.id"}
                                <input name="rule_id[]" lay-skin="primary" type="checkbox" title="{$v.rule_name}" value="{$v.id}"> 
                                {/eq}
                                {/volist}
                            </td>
                            {/eq}
                            </tr>
	                      {/volist}  
                        </tbody>
                    </table>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label for="desc" class="layui-form-label">
                        描述
                    </label>
                    <div class="layui-input-block">
                        <textarea placeholder="请输入内容" id="desc" name="content" class="layui-textarea"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn" lay-submit="" lay-filter="add">增加</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        layui.use(['form','layer'], function(){
            $ = layui.jquery;
          var form = layui.form
          ,layer = layui.layer;
        
          //自定义验证规则
          form.verify({
            nikename: function(value){
              if(value.length < 5){
                return '昵称至少得5个字符啊';
              }
            }
            ,pass: [/(.+){6,12}$/, '密码必须6到12位']
            ,repass: function(value){
                if($('#L_pass').val()!=$('#L_repass').val()){
                    return '两次密码不一致';
                }
            }
          });

          //监听提交
        form.on('submit(add)', function(data){
            console.log(data);
           
            //发异步，把数据提交给php
            $.post("{:url('Role/add')}",{data:filterData(data.field)}, function(data) {
              if (data.code == 1) {
                layer.alert(data.msg, {
                    icon: 6
                },
                function(data) {
                    console.log(data);
                    //关闭当前frame
                    xadmin.close();
                    // 可以对父窗口进行刷新 
                    xadmin.father_reload();
                });  
              } else {
                layer.alert(data.msg, {
                    icon: 5
                },
                function() {
                    //关闭当前frame
                    xadmin.close();
                    // 可以对父窗口进行刷新 
                    xadmin.father_reload();
                });                     
              }                      
            })
           return false;
        });

        //form提交数组函数
        filterData = function (data) {
            var roleListIds = {};
            var temp = {};
            for (var key in data) {
                if (key.indexOf("[") === -1) {
                    roleListIds[key] = data[key];
                } else {
                    temp[key] = data[key];
                }
            }

            var temp_arr = [];
            for (var key in temp) {
                var _arr = key.split("[");
                var field = _arr[0];
                if (temp_arr.indexOf(field) === -1) {
                    temp_arr.push(field);
                }
            }

            for (var i in temp_arr) {
                var _f = temp_arr[i];
                var _temp = [];
                for (var k in temp) {
                    console.log(k);
                    if (k.indexOf(_f) !== -1) {
                        _temp.push(temp[k])
                    }
                }
                roleListIds[_f] = _temp;
            }
            return roleListIds;
        };
        //全选
        form.on('checkbox(father)', function(data){

            if(data.elem.checked){
                $(data.elem).parent().siblings('td').find('input').prop("checked", true);
                form.render(); 
            }else{
               $(data.elem).parent().siblings('td').find('input').prop("checked", false);
                form.render();  
            }
        });
          
          
        });
    </script>

        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);
      })();</script>
  </body>

</html>
